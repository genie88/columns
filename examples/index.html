<!DOCTYPE html>
<html lang="is">
<head>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,800italic,400,300,800|Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Columns &mdash;Lightweight responsive, mobile first  CSS Grid System</title>
	<link rel="stylesheet" href="../columns.css" type="text/css" />
	<style type="text/css">
		.testgrid p {
background: #182c4b;
-webkit-border-radius: 1.5em;
-moz-border-radius: 1.5em;
border-radius: 1.5em;
margin-bottom: 2em;
font-size: 0.75em;
line-height: 1em;
padding: 1em;
color: #ffffff;
text-transform: uppercase;
font-weight: 800;
font-family: "Open Sans", Helvetica, Arial, Sans-serif;
}
	</style>

			</div>
